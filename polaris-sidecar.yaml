logger:
  output_paths:
    - stdout
  error_output_paths:
    - stderr
  rotate_output_path: logs/polaris-sidecar.log
  error_rotate_output_path: logs/polaris-sidecar-error.log
  rotation_max_size: 100
  rotation_max_backups: 10
  rotation_max_age: 7
  output_level: info
polaris:
  addresses:
    - ${POLARIS_ADDRESS}
  location:
    providers:
      - type: local
        options:
          region: ${REGION}
          zone: ${ZONE}
          campus: ${CAMPUS}
  nearby_match_level: campus
bind: 0.0.0.0
port: 53
namespace: default
resolvers:
  - name: dnsagent # 默认dnsagent
    dns_ttl: 10
    enable: true
    suffix: "."
    option:
      route_labels: "" # 示例: "key1:value1,key2:value2"
  - name: meshproxy # mesh模式
    dns_ttl: 120
    enable: false
    option:
      reload_interval_sec: 30
      dns_answer_ip: 10.4.4.4
      recursion_available: true
recurse: # 查询北极星失败时，是否递归查询本地 nameserver，容器环境需要开启
  enable: true
  timeoutSec: 1
mesh:
  mtls: # mesh模式下，是否开启mtls
    enable: false
  metrics: # mesh模式下，是否开启metrics
    enable: false
    type: pull
    metricPort: 0
  ratelimit: # mesh模式下，是否开启ratelimit
    enable: false
    network: unix
debugger: # 开发调试
  enable: false
  port: 50000